apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "matrix-synapse.fullname" . }}
  labels:
    app: {{ template "matrix-synapse.name" . }}
    chart: {{ template "matrix-synapse.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "matrix-synapse.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "matrix-synapse.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: client
              containerPort: 8008
              protocol: TCP
            - name: federation
              containerPort: 8448
              protocol: TCP
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: client
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: client
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
